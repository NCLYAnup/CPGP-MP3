<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Timer App</h2>
    <div class="top">
    <label for="HH">Enter Hours:</label>
    <input id="HH" type="number" min="0"><br>
    <label for="MM">Enter Minutes:</label>
    <input id="MM" type="number" min="0" max="59"><br>
    <label for="SS">Enter Seconds:</label>
    <input id="SS" type="number" min="0" max="59">
</div>
    <br>
    <div id="time"></div>
    <audio id="audio" src="sound.mp3"></audio>
    <br>
    <br>
    <div class="lower">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="pause">Pause</button>
</div>
    <script src="index.js"></script>
</body>
</html>
